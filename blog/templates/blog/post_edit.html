{% extends 'blog/base.html' %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
        <a href="{% url 'post_del' pk=post.pk %}" class="top-menu"><span class="glyphicon glyphicon-minus"></span></a>
    </form>
{% endblock %}
